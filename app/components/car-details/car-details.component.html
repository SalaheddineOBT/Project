<div class="container-fluid pt-5">
    <div class="row pt-5">
        <div class="col-lg-6 p-5" style="height: 100%;">

            <div class="row">
                <div class="col-md-12">
                    <img src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/Marques/{{car.Marque}}" class="img-thumbnail" style="margin-bottom: 1rem;" >
                    <h4>{{car.Name}}</h4>
                    <p>{{car.Description}}</p>
                    <h5>Price : <span [ngStyle]="{'color':car.Color}">{{car.PricePerDay}} $</span>/Day</h5>
                </div>

                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"

                    </i>
                    <span class="p-3 ml-3">5.6/100 MPG</span>
                </div>

                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"

                    </i>
                    <span class="p-3 ml-3">2 BAGS</span>
                </div>

                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"
                        class="fa fa-user p-2 img-thumbnail">
                    </i>
                    <span class="p-3 ml-3">{{car.PlaceNumber}} PASSENGERS</span>
                </div>
    
                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"
                        class="fas fa-door-closed p-2 img-thumbnail">
                    </i>
                    <span class="p-3 ml-3">{{car.NumbreDoors}} doors</span>
                </div>

                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"
                        class="fa fa-bluetooth p-2 img-thumbnail">
                    </i>
                    <span class="p-3 ml-3">bluetooth Yes</span>
                </div>

                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"
                        class="fas fa-bolt p-2 img-thumbnail">
                    </i>
                    <span class="p-3 ml-3">Automatic</span>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"
                        class="fas fa-charging-station p-2 img-thumbnail"></i>
                    <span class="p-3 ml-3">Electric</span>
                </div>
                <div class="col-sm-4 d-flex p-3">
                    <i style="display:flex;justify-content:center;align-items:center;font-size: 2.9rem;width: 4rem;padding:.5rem;border:1px solid #000;"
                        class="fas fa-gas-pump p-2 img-thumbnail"></i>
                    <span class="p-3 ml-3">Essence</span>
                </div>
                <div class="col-sm-4 d-flex p-3">
                    <img class="img-fluid img-thumbnail" style="width: 4rem;padding:.5rem;border:1px solid #000;"
                        src="https://user-images.githubusercontent.com/30325749/29091990-f42efb10-7c84-11e7-8527-38bec8fda4be.png"
                        alt="">
                    <span class="p-3 ml-3 ">AirBag</span>
                </div>
            </div>
        </div>

        <div class="col-lg-6 p-5 mr-5" style="height: 100%;">
            
            <div class="row">
                <div class="col-md-8">
                    <img class="img-thumbnail" style="width:100%;margin: auto;" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{car.Photo}}" />
                    <div class="row mt-2">
                        <div class="col-md-6 p-2">
                            <img class="img-thumbnail" style="width:100%;margin: auto;" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{car.Photo}}" />
                        </div>
                        <div class="col-md-6 p-2">
                            <img class="img-thumbnail" style="width:100%;margin: auto;" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{car.Photo}}" />
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="mb-3">
                        <img class="img-thumbnail" style="width:100%;margin: auto;" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{car.Photo}}" />
                    </div>
                    <div class="mb-3">
                        <img class="img-thumbnail" style="width:100%;margin: auto;" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{car.Photo}}" />
                    </div>
                    <div>
                        <img class="img-thumbnail" style="width:100%;margin: auto;" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{car.Photo}}" />
                    </div>
                </div>
            </div>

        </div>
